<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Don Juan Perico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>

<body>
    <main>
        <!-- Título -->
        <div id="titulo" class="text-center my-4">
            <h1 class="display-4">Tienda Don Juan Perico</h1>
        </div>

        <!-- Barra de Navegación -->
        <nav class="mb-4">
            <div class="container text-center">
                <a href="{{ url_for('pedidosinv_bp.admin') }}" class="btn btn-outline-primary mx-1">ADMIN</a>
                <a href="{{ url_for('addproveedores_bp.registro') }}" class="btn btn-outline-primary mx-1">Proveedores</a>
                <a href="{{ url_for('factura_bp.mostrar_factura') }}" class="btn btn-outline-primary mx-1">Facturas</a>
                <a href="{{ url_for('categoria_bp.mostrar_categoria') }}" class="btn btn-outline-primary mx-1">Categorias</a>
                <a href="{{ url_for('producto_bp.mostrar_producto') }}" class="btn btn-outline-primary mx-1">Productos</a>
                <a href="{{ url_for('marca_bp.mostrar_marcas') }}" class="btn btn-outline-primary mx-1">Marcas</a>
                <a href="{{ url_for('descuentos_bp.descuentos') }}" class="btn btn-outline-primary mx-1">Descuentos</a>
            </div>
        </nav>

        <!-- Formulario de Proveedor -->
        <div class="container">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4">Editar Proveedor</h2>
                <form action="{{ url_for('addproveedores_bp.actualizar_proveedor', rut_prov=proveedor.rut_prov) }}" method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="rut_prov" class="form-label">RUT:</label>
                            <input type="text" id="rut_prov" name="rut_prov" class="form-control" value="{{ proveedor.rut_prov }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="codigo" class="form-label">Código:</label>
                            <input type="text" id="codigo" name="codigo" class="form-control" value="{{ proveedor.codigo }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="razon_social" class="form-label">Razón Social:</label>
                            <input type="text" id="razon_social" name="razon_social" class="form-control" value="{{ proveedor.razon_social }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" id="correo" name="correo" class="form-control" value="{{ proveedor.correo }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ proveedor.telefono }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" value="{{ proveedor.direccion }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="representante" class="form-label">Representante:</label>
                            <input type="text" id="representante" name="representante" class="form-control" value="{{ proveedor.representante }}" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<footer class="mt-4">
    <div class="text-center py-3">
        <p>&copy; 2024 Tienda Don Juan Perico. Todos los derechos reservados.</p>
    </div>
</footer>

</html>
